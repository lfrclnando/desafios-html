<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <section>
      <h1>Quiz sobre HTML</h1>
      <p><em>Abaixo, segue algumas perguntas sobre HTML</em></p>
      <hr color="gray" width="50%" align="left" />
    </section>
    <form action="" id="quiz-form">
      <ol>
        <li>
          <h3>Pra que serve o HTML&quest;</h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a"
              >A&rpar; Para escrever gravuras para o usuário.</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b"
              >B&rpar; Para fazer desenhos técnicos.</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c"
              >C&rpar; Para definir o significado e a estrutura do conteúdo da
              Web.</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d">D&rpar; São todas as anteriores.</label>
          </div>
        </li>
        <li>
          <h3>Qual o significado de HTML&quest;</h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a">A&rpar; HyperText Markup Language.</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b"
              >B&rpar; Linguagem de Marcação de hipertexto.</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c"
              >C&rpar; Nenhuma das opções estão corretas.</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d">D&rpar; A e B estão corretas&excl;</label>
          </div>
        </li>
        <li>
          <h3>Qual tag usamos para fazer formulários em HTML&quest;</h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a"
              >A&rpar; Usamos &lt;image&gt;&lt;&sol;image&gt;</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b"
              >B&rpar; Usamos &lt;form&gt;&lt;&sol;form&gt;
            </label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c"
              >C&rpar; Usamos &lt;img&gt;&lt;&sol;img&gt;</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d"
              >D&rpar; Usamos &lt;p&gt;&lt;&sol;p&gt;</label
            >
          </div>
        </li>
        <li>
          <h3>
            O HTML está em qual versão hoje &lpar;considerando o ano de
            2023&rpar;&quest;
          </h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a">A&rpar; HTML5.1</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b">B&rpar; XHTML</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c">C&rpar; HTML5</label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d">D&rpar; Nenhuma das anteriores...</label>
          </div>
        </li>
      </ol>
      <button type="submit" form="quiz-form">Enviar</button>
    </form>
  </body>
</html>
