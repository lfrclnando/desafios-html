<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <section>
      <h1>Minha Lista de Compras</h1>
      <hr color="green" width="50%" align="left" />
    </section>
    <section>
      <div>
        <input type="checkbox" name="milk" checked />
        <label for="milk">Leite</label>
      </div>
      <div>
        <input type="checkbox" name="egg" />
        <label for="milk">Ovos</label>
      </div>
      <div>
        <input type="checkbox" name="sugar" />
        <label for="sugar">Açúcar</label>
      </div>
      <div>
        <input type="checkbox" name="flour" />
        <label for="flour">Farinha</label>
      </div>
      <div>
        <input type="checkbox" name="juice" />
        <label for="juice">Suco</label>
      </div>
      <div>
        <input type="checkbox" name="water" />
        <label for="water">Água</label>
      </div>
    </section>
  </body>
</html>
